## What is the difference between R & RStudio

| R  	| R Studio   	|
|:-:|:-:|
| Programming Language  	| Integrated Development Environment (IDE) for R  	|
| Software Used to Interpret Language  	| Code highlighting   	|
| Use any text editor  	| Many other useful features & Integrations  	|


	</textarea>
