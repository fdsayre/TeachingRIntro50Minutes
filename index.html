<section data-markdown>
	<textarea data-template>

What is the difference between R & RStudio

| R  	| R Studio   	|
|:-:|:-:|
| Base Program  	| Integrated Development Environment (IDE)   	|
| Can run commands/scripts directly  	| Code highlighting   	|
| Use any text editor  	| Many other useful features & Integrations  	|


	</textarea>
